<!DOCTYPE html>

	<!--
    	Bootstrap：
    		webcss框架，
    		集合了html/css/jquery为一家
    		创建响应式的页面
    		响应式：适应不同的上网设备
    	Bootstrap的入门：
    		1.下载Bootstrap
    			下载用于生产环境的Bootstrap
    		2.导入bootstrap.css
    		3.导入jquery.js
    		4.导入bootstrap.js
    		5.添加一个meta标签，支持移动设备
    			<meta name="viewport" content="width=device-width, initial-scale=1">
    		6.将所有的内容放入到布局容器中
    			Bootstrap 需要为页面内容和栅格系统包裹一个 .container容器。我们提供了两个做此用处的类
    			方式1：
    				<div class="container"></div>
    			方式2：
    				<div class="container-fluid"></div>
    		注意：
    			bootstrap将每一行分成12份
    		媒体查询：
    			大屏幕，每行显示6个
    				超大电脑，屏幕分辨率>=1200px 使用：col-lg-2(一个占两份)
    			屏幕小点，每行显示4个
    				屏幕分辨率>=992px 使用：col-md-3(一个占三份)
    			屏幕再小点，每行显示2个
    				屏幕分辨率>=768px 使用：col-sm-6(一个占六份)
    			继续小，每行显示1个
    				屏幕分辨率<768px 使用：col-xs-12(一个占十二份)
    		bootstrap组成部分：
    			全局css样式--定义了一套css样式
    			组件--定义了很多可以直接使用的组件 例如：字体图标 导航条
    			js插件--例如：轮播图 选项卡
    		
    		步骤分析：
    			1.先有一个模板页面 0.html
    			2.先创建一个导航条
    			3.下面创建一个轮播图
    			4.下面再创建三个div
    				中等屏幕的时候 三个一行
    				小屏幕的时候 两个一行
    				最小屏幕的时候 一个一行
   -->
