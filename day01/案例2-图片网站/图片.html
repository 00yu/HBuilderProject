<!DOCTYPE html>
<!--
	src：图片的路径
	alt：图片不显示替代文字
	title：鼠标移上去显示的文字
	width,height:像素px/百分比%
	相对路径：./或者不写(当前目录) ../(上一级目录)
	绝对路径：带协议的绝对路径http://www.baidu.com
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="../img/logo2.png" title="移动" width="500px">
		<img src="../img/logo21.png" alt="黑马logo">
		
	</body>
</html>
