<!DOCTYPE html>
<!--
	表单标签
	<form></form>
	常用属性：
		action:信息提交的路径
		method:表单提交的方式
			get(默认)和post
			get和post的区别：
				1.get请求会把所有的参数追加在地址栏上，post请求不会
				2.get请求参数大小有限制，post请求参数大小没有限制
				3.post相对于get请求安全
	作用：用来从浏览器端收集用户的信息。
		常见的子标签：
			input:输入框
				常用属性：
					type:
						text:文本框(默认)
						password:密码框
						radio:单选框
						checkbox:复选框
						file:文件框
						submit:提交
						reset:重置
						button:普通按钮
						hidden:隐藏域 在页面上不显示，提交的时候可以提交过去
						image:图片提交 替代submit，用一张图片作为提交按钮
					name:
						可以将几个单选框(复选框)设置为一组
						要想将信息保存到服务器必须有name属性
					readonly:只读(不能编辑)
						readonly="readonly"
					disabled:禁用(灰色不可用)
						disabled="disabled"
			select:下拉选
				格式：
					<select name="">
						<option></option>
						<option></option>
					</select>
			textarea:文本域
				常用属性：
					cols:列
					rows:行
			提交到服务器的格式：
				key=value&
			对于文本框、密码框、文本域手写的内容传递过去
			对于单选、复选框来说，却没有把值传过去必须设置value属性
			若下拉选要想把选中内容的值传递过去，请加上value属性
			
			默认值：
				文本框、密码框：只需要添加value属性
				单选复选框：添加checked="checked"
				下拉选：添加checked="checked"(默认第一个)
</-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form>
			姓名：<input name="username" value="kk"><br />
			密码：<input type="password" name="password"><br />
			性别：<input type="radio" name="sex" value="man" checked="checked">男
				  <input type="radio" name="sex" value="woman">女<br />
			爱好：<input type="checkbox" name="hobby" value="eat">吃
				  <input type="checkbox" name="hobby" value="drink">喝
				  <input type="checkbox" name="hobby" value="sleep">睡
				  <br />
			头像：<input type="file" name="photo"><br />
			籍贯：<select name="pro">
						<option value="01">黑龙江</option>
						<option value="02">吉林</option>
						<option value="03">辽宁</option>
					</select>
					<select name="city">
						<option>-请选择-</option>
						<option value="0101">哈尔滨</option>
						<option value="0102">漠河</option>
						<option value="0201">吉林</option>
						<option value="0202">长春</option>
						<option value="0301">沈阳</option>
						<option value="0302">锦州</option>
					</select><br />
			自我介绍：<textarea name="intro" cols="40" rows="4"></textarea><br />
			保存：<input type="submit" value="保存">
				  <input type="reset">
				  <input type="button" value="普通按钮">
				  <br />
		</form>
	</body>
</html>
