<!DOCTYPE html>
<!--
	通过表格布局将首页信息展示
		<table></table>
			常用的子标签:
				<tr>:行
		<tr></tr>
			常用子标签：
				<td>:列
				<th>:表头单元格
			注意:一行必须至少有一个单元格或者一列
-->
<!--
	table常用属性：
		border：边框(像素值)
		width：宽度(百分比或像素)
		height:高度
		align:表格对齐
		bgcolor：背景颜色
	tr常用属性:
		align:内容对齐
	td常用属性：
		align:内容对齐
		colspan:跨列合并(合并的列数)
		rowspan:跨行合并
-->
<html>
	<head>
		<meta charset="UTF-8">
		
		<title></title>
	</head>
	<body>
		<!--
        	创建四行三列的表格
        -->
		<table border="1" width="40%" height="200px" align="center" bgcolor="aqua">
			<tr align="center">
				<td>11</td>
				<td>12</td>
				<td>13</td>
			</tr>
			<tr>
				<td align="center">21</td>
				<td colspan="2">22&23</td>
			</tr>
			<tr>
				<td rowspan="2">31&41</td>
				<td>32</td>
				<td>33</td>
			</tr>
			<tr>
				<td>42</td>
				<td>43</td>
			</tr>
		</table>
	</body>
</html>
