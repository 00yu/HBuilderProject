<!DOCTYPE html>
<!--
	列表标签：
		<ol></ol>有序
		<ul></ul>无序
		常用标签：<li></li>列表项
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ol type="a">
			<li>貂蝉</li>
			<li>西施</li>
			<li>杨玉环</li>
			<li>王昭君</li>
		</ol>
		<hr />
		<ul type="square">
			<li>刘德华</li>
			<li>张学友</li>
			<li>郭富城</li>
			<li>黎明</li>
		</ul>
	</body>
</html>
