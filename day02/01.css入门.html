<!DOCTYPE html>
<html>
	<!--
    	css:渲染
    		层叠样式表
    		作用：
    			渲染页面
    			提高工作效率
    		格式：
    			选择器{属性:值;属性1，值1}
    		后缀名：
    			.css 独立的css文件
    		和html元素的整合
    			方式1：内联样式表 通过标签的style属性设置样式
    			方式2：内部样式表 在当前页面中使用的样式
    			方式3：外部样式表 有独立的css文件
    -->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<font size="7">天佑中华</font>
		<hr />
		<span style="font-size: 4cm;color:#ffff00">天佑中华</span>
	</body>
</html>
