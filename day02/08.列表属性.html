<!DOCTYPE html>
<html>
	<head>
		<!--
        	列表：
        		list-style-type:设置列表项的类型 例如：a 1 实心圆
        		list-style-image:设置图片为列表项类型 使用的时候使用url函数 url("/i/arrow.gif");
        	背景：
        		background-color:设置背景颜色
        		background-image:设置图片作为背景 url
        	尺寸：
        		width:
        		height:
        	浮动：
        		float:可选值 left right
        		clear:设置元素的两边是否有其他的浮动元素
        			    值为both 两边都不允许有浮动元素
        	分类：
        		display:设置是否及如何显示元素
        		none:
        		block:此元素将显示为块级元素(div)，此元素前后会带有换行符
        		inline:默认。此元素会被显示为内联元素，元素前后没有换行符
        -->
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
