<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			a:link{color: #0f0;} 未访问的链接
        	a:visited{color: #f0f;} 已访问的链接
			a:hover{color: #f0f;} 鼠标移动到链接上
			a:active{color: #00f;} 选定的链接
        -->
		<style>
			a:link{color: #0f0;}
			a:visited{color: #f0f;}
			a:hover{color: #f0f;}
			a:active{color: #00f;}
		</style>
	</head>
	<body>
		<a href="#">移上来试试</a>
	</body>
</html>
