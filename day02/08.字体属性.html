<!DOCTYPE html>
<html>
	<head>
		<!--
        	属性(了解)
        		字体
        			font-family:设置字体家族(隶书)
        			font-size：设置字体大小
        			font-style:设置字体风格
        		文本：改变文本的颜色、字符间距，对齐文本，修饰文本，对文本进行缩进
        			color:文本颜色
        			line-height:设置行高
        			text-decoration:向文本添加装饰。 none underline
        			text-align:设置文本对齐方式
        -->
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div0{
				font-family: "隶书";
			}
			#div1{
				font-size: 1cm;
			}
			#div2{
				font-style: italic;
			}
			#div3{
				font-family: "隶书";
				font-size: 1cm;
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<div id="div0">天佑中华</div>
		<div id="div1">天佑中华</div>
		<div id="div2">天佑中华</div>
		<div id="div3">天佑中华</div>
	</body>
</html>
