<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
<!--
	html:展示
		文件 标签：
		<html>
			<head>
				<title></title>
				<meta>
				<link>
				<style></style>
			</head>
			<body></body>
		</html>
		排版标签：
			p 段落
			hr 分割线
			br 换行
			
		字体标签：
			<font></font>
			h1-h6 标题标签
			
			b strong 加粗
			i 斜体
		图片标签：
			<img src="图片的路径" alt="替代文字" width="" height="">
		超链接标签：
			<a href="跳转的路径" target="在哪里打开">xx</a>
		列表标签：
			<ul></ul>
			<ol></ol>
			子标签：
				<li></li>
		表格：
			<table border="1px">
				<tr>
					<td></td>
				</tr>
			</table>
			
			td的重要属性：
				colspan:列合并
				rowspan:行合并
		表单标签：
			表单作用：收集用户信息
			form:
				常见属性：
					action:设置提交路径
					method:提交方式  
						get和post
				常见子标签：
					input
					selected
					textarea
				input标签：
					属性：
						type取值：(10)
							text:文本框
							password:密码框
							radio:单选框
							checkbox:多选框
							file:文件框
							
							submit:提交
							reset:重置
							button:普通按钮
							
							hidden:隐藏域
							image:图片提交
						name属性：
							1.提交到服务器
							2.将单选框或复选框设置为一组
				select:下拉选
					格式：
						<select name="">
							<option>-请选择-</option>
							<option value="">展示的信息</option>
						</select>
				textarea:文本域
					格式：
						<textarea rows="" cols="">默认值</textarea>
				默认值：
					text password:设置value属性
					radio checkbox:设置 checked="checked"属性
					select:在option上设置 selected="selected"属性
				value可以设置按钮的展示文字
			框架：
				frameset:框架集
					常用属性：
						cols:
						rows:
					常用子标签：
						frame
				frame:
					常用属性：
						src:展示的页面
						name:给当前的frame起个名字 方便a标签使用
			块标签：div+css布局
				div 独自占一行
				span
		css:
			层叠样式表：渲染
			格式：
				选择器：{属性:值;属性:值}
			html和css的整合：
				方式1：内联样式表 通过标签的style属性
					<xxx style="..."></xxx>
				方式2：内部样式表 通过head的style子标签
					<style>...</style>
				方式3：外部样式表 通过link标签导入
					<link...>
		选择器：
			id选择器 #id值
			class选择器 .class值
			元素选择器 标签名
			
			属性选择器 标签名[属性="属性名"]
			后代选择器  选择器 后代选择器
			锚伪类
			
		字体 文本 背景 列表(list-style-type:none) 浮动:float
		清除浮动(分类) clear
		显示(分类) display: none block inline
		框模型：内边距 边框 外边距
		
	js:javascript 脚本 直接解释就可以
	 js和html整合：
	 	方式1：在html页面中
	 		<script></script>
	 	方式2：外部的js文件
	 		<script src=""></script>
	  js组成部分：
	  	ECMAScript:语法
	  	BOM:浏览器对象模型
	  	DOM:文档对象模型
	  	
	  基础语法：
	  var 变量名=值;
	  数据类型：
	  	原始类型
			Undefined Null String Number Boolean
			通过typeof判断属于哪种类型
		引用类型
			Number Boolean
			String
				属性:length
				方法:substring
			Array
				属性:length
				方法:join(分隔符):打印数组
			Math
			Date
			RegExp
				直接量语法:
					/正则表达式/
				方法：
					test()
			全局
				decodeURI
				encodeURI
				
				eval()
	
	函数：
		function 函数名(参数列表){
			函数体
		}
		匿名函数：
			function(){...}
	事件：
		常见事件
			焦点事件 
				onfocus
				onblur
			表单事件
				onsubmit
				onchange
			页面加载事件
				onload
			单击事件
				onclick
	绑定事件：
		方式1：通过标签的事件属性
			<xxx onxxx="函数(参数)"> 参数若是this 将当前的dom对象传递给函数
		方式2：派发事件
			dom对象.onxxx=function(){...}
	
	BOM
		window:窗口
			常用属性：
				window.location 获取其他几种对象，其中window可省略
			常用方法：
				消息框
					alert() confirm() prompt()
				定时器
					setInterval()
					setTimeout()
				打开关闭
					open close
		location:定位
			locaiton.href:获取当前url
			location.href="...":设置url 相当于a标签
		history:操作历史
			go()
			
	DOM
		节点(Node)
			元素节点
			属性节点
			文本节点
			
			文档节点
		获取其他节点
			document.getElementById("id值")：一个元素
			document.getElementsByTagName("标签名")：多个
			document.getElementsByClassName("class值")：多个
			document.getElementsByName("name值")：多个
		操作属性
			dom对象.属性：
				例如 
					dom对象.value;
					dom对象.value="";
					dom对象.style.css属性="值";
		操作标签体：
			dom对象.innerHTML;获取
			dom对象.innerHTML;设置
	jquery：
		js类库：对原生js常见的方法和对象进行封装，方便使用
	html和jquery的整合：
		通过script标签src属性
	获取jquery对象：
		$("选择器") jQuery("选择器")
	dom对象和jquert对象转换
		dom->jquery $(dom对象)
		jquery->dom
			方式1:
				jquery对象[index]
			方式2:
				jquery对象.get(index)
	页面载入：
		$(document).ready(function(){...})
		$(function(){...})
	事件和js中事件一样：把on去掉即可
		$("选择器").xxx(function(){...})
	选择器：
		$("#id") $(".class") $("元素") $("[属性='值']")
		a b:后代 a>b:孩子 a+b:大弟弟 a~b:所有弟弟
		:first :last :odd :even :eq(index) lt gt
		:has('选择器')
		:hidden :visible
		:input
		:checked :selected
	属性和css操作：
		attr|prop
			prop("属性")：获取
			prop("属性","值")：设置一个
			prop({
				"":"",
				"":""
			});设置多个
			removeAttr|removeProp(属性)
			addClass("class名称")
			removeClass("class名称")
			css:针对style属性
				css("属性")：获取
				css("属性","值")：设置一个
				css({
					"":"",
					"":""
				});设置多个
			height() width()
		对value属性 标签体的操作
			xxx():获取
			xxx("..."):设置
			
			val()
			html()
			text()
		对文档操作：
			内部插入
				append
				prepend
			外部插入
				after
				before
			删除
				empty()清空
				remove()删除
		效果：
			hide() show() toggle()
		滑入滑出
			slideDown() slideUp()
		淡入淡出：
			fadeIn() fadeOut()
		遍历
			方式1：
				jquery对象.each(function(){});
			方式2：
				$.each(jquery对象,function(){});
-->
