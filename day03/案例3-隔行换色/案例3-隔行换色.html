<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
        	需求：
        		一个表格，隔一行换一个色
        	技术分析：
        		事件：onload
        		获取元素：dom操作
        	获取元素：
        		document.getElementById("id"):通过id获取一个元素
        		document.getElemntsByTagName("标签名")：通过标签名获取一种元素(多个)返回一个数组
        	Array:
        		常用属性：
        			length：数组的长度
        	
        	步骤分析：
        		1.html表格一加载的时候 确定事件 onload
        		2.编写函数
        			a.获取元素(所有的tr元素)
        			b.操作(若当前行是偶数的话加一个样式，若是奇数行加另一颜色)
        -->
        
        <script>
        	//页面加载成功
        	onload=function(){
        		//获取所有的tr
        		//判断奇偶数,添加不同的样式
        		var arr=document.getElementsByTagName("tr");
        		for(var i=1;i<arr.length;i++){
        			if(i%2==0){
        				arr[i].style.backgroundColor="#FFFFCC";
        			}
        			else{
        				arr[i].style.backgroundColor="#BCD68D";
        			}
        		}
        	}
        </script>
	</head>
	<body>
		<table id="tab1" border="1" width="800" align="center" >
			
			<tr style="background-color: #999999;">
				<th>分类ID</th>
				<th>分类名称</th>
				<th>分类描述</th>
				<th>操作</th>
			</tr>

	</body>
</html>
