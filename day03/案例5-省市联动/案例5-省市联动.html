<!DOCTYPE html>
<!--
	需求：
		选中省的时候，动态查询当前省下的所有市，然后展示在市的下拉选中
	技术分析：
		数组：
			语法：
				new Array();长度为0的数组
				new Array(size);指定长度的
				new Array(e1,e2,e3...);指定元素的
				非官方
					var arr4=["aa","bb"];
			常用属性：
				length
			注意：
				数组是可变的
				数组可以存放任意值
			常用方法：
				存放值：对内容的操作
					pop()：弹值 最后一个
					push():插入值 到最后
					shift():删除第一个
					unshift():插入值 到首位
				打印数组：
					join(分隔符)：将数组里的元素按照指定的分隔符打印
				拼接数组：
					concat():连接两个或更多的数组，并返回
				对结构的操作：
					sort();排序
					reverse();反转
	步骤分析：
		1.省的下拉选的选项中添加value属性 当成数组的索引
		2.初始化市
		3.选择省的时候，onchange事件
		4.编写函数，
			通过获取的索引获取对应的市的数组
			遍历数组，将数组里的每个值option 添加到select中即可
			
	引用类型总结：
		Array:数组
		String:
			注意：原始类型中的String Number Boolean都是伪对象，可以调用相应的方法
			new String(值|变量);//返回对象
			String(值|变量);//返回原始类型
			常用方法：
				substring(start,end):[start,end)
				substr(start,size):从索引为指定的值开始向后截取几个
				charAt("index"):返回在指定位置的字符
				indexOf(""):返回字符串所在索引
				replace():替换
				split():切割
			常用属性：length
		Boolean:
			语法：
				new Boolean(值|变量);
				Boolean(值|变量);
				非零数字，非空字符串，非空对象转成true
		Number
			语法：
				new Number(值|变量);
				Number(值|变量);
				null->0 false->0 true->1 字符串的数字->对应的数字 其他NAN
		Date
			语法：
				new Date();
			常用方法：
				toLocalString()
		Math
			Math.常量|方法
			Math.PI 
			Math.random() [0,1)
			
		RegExp:正则表达式
			语法：
				直接量语法 /正则表达式/参数
				直接量语法 /正则表达式/
				new RegExp("正则表达式")
				new RegExp("正则表达式","参数")
				参数：
					i:忽略大小写
					g:全局
				常用方法：
					test():返回值为boolean
			
		全局(Global)
			*decodeURI()解码某个编码的URI
			*encodeURI()编码
			* Number():强制转换成数字
			* String():转换成字符串
			* parseInt():尝试转换成整数
			* parseFloat():尝试转换成小数
			* eval()：计算js字符串，并把它作为脚本代码来执行
-->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			// 定义二维数组:
			var arr = new Array(4);
			arr[0] = new Array("哈尔滨","齐齐哈尔","大庆","佳木斯");
			arr[1] = new Array("长春市","吉林市","四平市","通化市");
			arr[2] = new Array("沈阳市","锦州市","大连市","铁岭市");
			arr[3] = new Array("郑州市","洛阳市","安阳市","南阳市");
		</script>
	</head>
	<body>
		<form action="#" method="get">
			<input type="hidden" name="id" value="007"/>
			姓名:<input name="username" value="xuduoduo"/><br>
			密码:<input type="password" name="password"  value="123" disabled="disabled"><br>
			性别:<input type="radio" name="sex" value="1" checked="checked">男
				<input type="radio" name="sex" value="0">女
				<br>
			爱好:<input type="checkbox" name="hobby" value="eat">吃
				<input type="checkbox" name="hobby" value="drink" checked="checked">喝
				<input type="checkbox" name="hobby" value="sleep" checked="checked">睡
				<br>
			头像:<input type="file" name="photo"><br>
			籍贯:
				<select name="pro" onchange="selCity(this.value)">
					<option >-请选择-</option> 
					<option value="0">黑龙江</option>
					<option value="1">吉林</option>
					<option value="2">辽宁</option>
					<option value="3">河南</option>
				</select>
				<select name="city">
					<option >-请选择-</option> 	
				</select>
			<br>
			自我介绍:
				<textarea name="intr" cols="40" rows="4">good!</textarea>
			<br>
			<input type="submit" value="保存"/>
			<input type="reset" />
			<input type="button" value="普通按钮"/>
		</form>
	</body>
</html>
<script>
	function selCity(index){
		var cities=arr[index];
		//获取市的下拉选
		var citySelObj=document.getElementsByName("city")[0];
		citySelObj.innerHTML="<option >-请选择-</option> 	";
		//遍历数组 组装成option 追加到select
		for(var i=0;i<cities.length;i++){
			citySelObj.innerHTML+=("<option>"+cities[i]+"</option>");
		}
	}
</script>
